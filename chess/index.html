<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chessboard</title>
    <style>
      .chessboard {
        display: grid;
        grid-template-columns: repeat(8, 50px);
        grid-template-rows: repeat(8, 50px);
        border: 5px solid black;
        width: 400px;
        height: 400px;
        margin-left: 550px;
        margin-top: 210px;
        
        
      }
      body{
        background-image: url('glass1.png');
        background-repeat: no-repeat;
        background-size:cover;
      }

      .square {
        width: 50px;
        height: 50px;
      }

      .black {
        background-color: #070704;
      }

      .white {
        background-color:white;
      }
    </style>
  </head>
  <body>
    <div class="chessboard">
      <!-- Row 1 -->
      <div class="square white" style="color: rgb(8, 8, 8); font-size: 36px; ">&#9814</div>
      <div class="square black" style="color: rgb(255, 250, 250); font-size: 36px;">&#9816</div>
      <div class="square white"style="color: black; font-size: 36px;">&#9815</div>
      <div class="square black" style="color: rgb(255, 250, 250); font-size: 36px;">	&#9812</div>
      <div class="square white "style="color: black; font-size: 36px; ">	&#9813</div>
      <div class="square black" style="color: rgb(255, 250, 250); font-size: 36px;">&#9815</div>
      <div class="square white"style="color: black; font-size: 36px;">&#9816</div>
      <div class="square black" style="color: rgb(255, 250, 250); font-size: 36px;">&#9814</div>
      <!-- Row 2 -->
      <div class="square black" style="color: rgb(255, 250, 250); font-size: 36px;">&#9817</div>
      <div class="square white" style="color: rgb(8, 8, 8); font-size: 36px; ">&#9817</div>
      <div class="square black" style="color: rgb(255, 250, 250); font-size: 36px;" >&#9817</div>
      <div class="square white" style="color: rgb(8, 8, 8); font-size: 36px; ">&#9817</div>
      <div class="square black" style="color: rgb(255, 250, 250); font-size: 36px;">&#9817</div>
      <div class="square white" style="color: rgb(8, 8, 8); font-size: 36px; ">&#9817</div>
      <div class="square black" style="color: rgb(255, 250, 250); font-size: 36px;">&#9817</div>
      <div class="square white" style="color: rgb(8, 8, 8); font-size: 36px;">&#9817</div>
      <!-- Row 3 -->
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <!-- Row 4 -->
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <!-- Row 5 -->
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <!-- Row 6 -->
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <!-- Row 7 -->
      <div class="square white" style="color: rgb(14, 3, 3); font-size: 36px;">&#9823</div>
      <div class="square black" style="color: rgb(247, 241, 241); font-size: 36px; ">&#9823</div>
      <div class="square white" style="color: rgb(1, 0, 0); font-size: 36px;">&#9823</div>
      <div class="square black" style="color: rgb(238, 224, 224); font-size: 36px; ">&#9823</div>
      <div class="square white" style="color: rgb(11, 4, 4); font-size: 36px;">&#9823</div>
      <div class="square black" style="color: rgb(246, 239, 239); font-size: 36px;">&#9823</div>
      <div class="square white" style="color: rgb(8, 8, 8); font-size: 36px; ">&#9823</div>
      <div class="square black" style="color: rgb(255, 250, 250); font-size: 36px;">&#9823</div>
      <!-- Row 8 -->
      <div class="square black" style="color: rgb(255, 250, 250); font-size: 36px;">&#9820</div>
      <div class="square white" style="color: rgb(8, 8, 8); font-size: 36px; ">&#9822</div>
      <div class="square black" style="color: rgb(255, 250, 250); font-size: 36px;">&#9821</div>
      <div class="square white" style="color: rgb(8, 8, 8); font-size: 36px; ">&#9819</div>
      <div class="square black" style="color: rgb(255, 250, 250); font-size: 36px;">&#9818</div>
      <div class="square white" style="color: rgb(8, 8, 8); font-size: 36px; ">&#9821</div>
      <div class="square black" style="color: rgb(255, 250, 250); font-size: 36px;">&#9822</div>
      <div class="square white" style="color: rgb(8, 8, 8); font-size: 36px; ">&#9820</div>
    </div>
  </body>
</html>
